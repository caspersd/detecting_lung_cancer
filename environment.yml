name: lung_cancer_detection
channels:
  - pytorch
  - defaults
  - conda-forge
dependencies:
  - python=3.9.18
  - black
  - flake8
  - isort
  - pip
  - typer
  - loguru
  - tqdm
  - ipython
  - jupyterlab
  - notebook
  - matplotlib
  - numpy
  - pandas
  - seaborn
  - scikit-learn
  - tensorflow
  - keras
  - datasets
  - transformers
  - evaluate
  - pillow
  - torchvision
  - sklearn
  - spams
